{% extends 'base.html' %}

{% block title %}Swoosh - Chat Room #{{ room }}{% endblock title %}

{% block js %}
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename= 'socket.js')}}"></script>
{% endblock js %}
    
{% block content %}
        
    <div class="container">
        <div class="content">
            <div class="forma">
                    <h2>Welcome to Chat Room #{{ room }}</h2>
                    <textarea cols="50" rows="14"></textarea>
                    
                    <input id="text" size="80" placeholder="Enter your message here"><br><br>
                    <a href="/user" onclick="leave_room();">Leave this room</a>
            </div>
        </div>
    </div>
{% endblock content %}
